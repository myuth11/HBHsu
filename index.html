<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #ffe4e1, #ffb6c1);
            color: #333;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            color: #ff1493;
        }

        button {
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff1493;
        }

        .hidden {
            display: none;
        }

        .surprise-content {
            margin-top: 20px;
        }

        img {
            width: 100%;
            max-width: 250px;
            margin: 10px;
            border-radius: 10px;
        }

        .message {
            font-size: 1.5em;
            color: #ff69b4;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Happy Birthday, Hsu Lae! üéÇ</h1>
        <p>Wishing you a fantastic year ahead filled with joy, love, and laughter! Thanks for always being there!</p>
        <button id="surpriseButton">Click for a Surprise! üéÅ</button>
        <div id="surprise" class="hidden">
            <div class="surprise-content">
                <img src="birthday-surprise1.jpg" alt="Surprise Image 1">
                <img src="birthday-surprise3.jpg" alt="Surprise Image 2">
                <img src="birthday-suprise2.jpg" alt="Surprise Image 3">
                <div class="message">We Love You! ‚ù§Ô∏è</div>
            </div>
        </div>
    </div>
    <script>
        const button = document.getElementById("surpriseButton");
        const surprise = document.getElementById("surprise");

        button.addEventListener("click", () => {
            surprise.classList.toggle("hidden");
            button.textContent = "üéâ Enjoy Your Surprise! üéâ";
        });
    </script>
</body>
</html>
