<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        /* General Styles */
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            background: url('birthday-bg.jpg') center/cover no-repeat, linear-gradient(120deg, #ffe4e1, #ffb6c1);
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.5em;
            color: #ff69b4;
            text-shadow: 2px 2px 5px rgba(255, 105, 180, 0.8);
            animation: bounce 1.5s infinite alternate;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 25px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(255, 105, 180, 0.5);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #ff1493;
        }

        .hidden {
            display: none;
        }

        .surprise-content {
            margin-top: 20px;
            animation: popIn 0.8s ease-in-out;
        }

        img {
            width: 100%;
            max-width: 200px;
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .message {
            font-size: 1.8em;
            color: #ff69b4;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(255, 105, 180, 0.8);
        }

        /* Mobile-Friendly Adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            button {
                padding: 10px 20px;
                font-size: 1em;
            }

            img {
                max-width: 150px;
            }
        }

        /* Animations */
        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Happy Birthday, Hsu Lae! üéÇ</h1>
        <p>Wishing you a fantastic year ahead filled with joy, love, and laughter! Thanks for always being there!</p>
        <button id="surpriseButton">Click for a Surprise! üéÅ</button>
        <div id="surprise" class="hidden">
            <div class="surprise-content">
                <img src="birthday-surprise1.jpg" alt="Surprise Image 1">
                <img src="birthday-surprise2.jpg" alt="Surprise Image 2">
                <img src="birthday-surprise3.jpg" alt="Surprise Image 3">
                <div class="message">We Love You! ‚ù§Ô∏è</div>
            </div>
        </div>
    </div>
    <script>
        const button = document.getElementById("surpriseButton");
        const surprise = document.getElementById("surprise");

        button.addEventListener("click", () => {
            surprise.classList.toggle("hidden");
            button.textContent = "üéâ Enjoy Your Surprise! üéâ";
        });
    </script>
</body>
</html>
